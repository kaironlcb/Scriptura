<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptura - Enviar Livro</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <header class="header">
        <a href="home.html">
            <h1>Scriptura <span class="tagline">Sua API de pesquisa literária.</span></h1>
        </a>
    </header>

    <div class="page-container upload-layout">

        <nav class="sidebar-nav">
            <a href="trecho.html" class="nav-button">Identificar trecho</a>
            <a href="contexto.html" class="nav-button">Identificar contexto</a>
            <a href="upload.html" class="nav-button active">Enviar livro</a>
        </nav>

        <main class="main-content-upload">
            <div class="pdf-placeholder-box">
                <label for="upload-file" class="upload-file-button">Escolher PDF</label>
                <input type="file" id="upload-file" accept=".pdf" required>
                <span id="file-name-display">Nenhum arquivo selecionado</span>
            </div>
        </main>

        <aside class="form-sidebar">
            <form id="form-upload">
                <div class="form-field-box">
                    <label for="upload-titulo">Título</label>
                    <input type="text" id="upload-titulo" required>
                </div>
                <div class="form-field-box">
                    <label for="upload-autor">Autor</label>
                    <input type="text" id="upload-autor" required>
                </div>
                <div class="form-field-box">
                    <label for="upload-ano">Ano</label>
                    <input type="number" id="upload-ano">
                </div>
                <div class="form-field-box">
                    <label for="upload-genero">G&ecirc;nero</label>
                    <input type="text" id="upload-genero">
                </div>
                <div class="form-field-box">
                    <label for="upload-movimento">Movimento</label>
                    <input type="text" id="upload-movimento">
                </div>

                <button type="submit" class="submit-button-box">Enviar</button>
            </form>
            <div id="upload-message"></div>
        </aside>

    </div>

    <script src="app.js"></script>
</body>
</html>
