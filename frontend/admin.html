<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptura - Administração</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="home.html">
            <h1>Scriptura <span class="tagline">Painel Administrativo</span></h1>
        </a>
    </header>

    <div class="page-container admin-layout">
        <nav class="sidebar-nav">
            <a href="trecho.html" class="nav-button">Identificar trecho</a>
            <a href="contexto.html" class="nav-button">Identificar contexto</a>
            <a href="upload.html" class="nav-button">Enviar livro</a>
            <a href="admin.html" class="nav-button active" style="border-color: #4a3f35;">Administração</a>
        </nav>

        <main class="main-content-admin">
            <div class="results-box">
                <div class="admin-header">
                    <h4>Gerenciamento do Acervo</h4>
                    <button id="btn-refresh" class="icon-btn"><i class="fas fa-sync-alt"></i> Atualizar Lista</button>
                </div>
                
                <div class="table-responsive">
                    <table id="tabela-livros">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Status</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>

		<aside id="edit-modal" class="metadata-box hidden overlay-modal">
			<h3>Editar Livro</h3>
			<form id="form-edit">
				<input type="hidden" id="edit-id">
        
				<div class="form-field-box">
				<label>Título</label>
				<input type="text" id="edit-titulo" required>
				</div>
        
				<div class="form-field-box">
				<label>Autor</label>
				<input type="text" id="edit-autor" required>
				</div>

				<div style="display: flex; gap: 10px;">
				<div class="form-field-box" style="flex: 1;">
                <label>Ano</label>
                <input type="number" id="edit-ano">
				</div>
				<div class="form-field-box" style="flex: 2;">
                <label>Gênero</label>
                <input type="text" id="edit-genero">
				</div>
				</div>

				<div class="form-field-box">
				<label>Movimento Literário</label>
				<input type="text" id="edit-movimento">
				</div>
				<div class="form-field-box">
				<label>Status</label>
				<select id="edit-status" class="styled-select">
                <option value="EM_REVISAO">Em Revisão</option>
                <option value="PROCESSADO">Processado (Aprovado)</option>
				</select>
				</div>
        
				<div class="modal-buttons">
				<button type="submit" class="submit-button-box" style="margin-top:10px;">Salvar Alterações</button>
				<button type="button" id="btn-cancel" class="submit-button-box btn-cancel-custom">Cancelar</button>
				</div>
			</form>
		</aside>
    </div>

    <script src="admin.js"></script>
</body>
</html>
